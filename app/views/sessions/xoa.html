<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Nút chat */
.chat-widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.chat-icon {
    background-color: #ff5722;
    padding: 10px;
    border-radius: 50px;
    cursor: pointer;
    position: relative;
}

.chat-icon img {
    width: 40px;
    height: 40px;
}

.chat-notification {
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 3px 7px;
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 12px;
}

/* Cửa sổ chat */
.chat-box {
    width: 300px;
    height: 400px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    position: fixed;
    bottom: 70px;
    right: 20px;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background-color: #ff5722;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 10px 10px 0 0;
}

.chat-content {
    flex-grow: 1;
    padding: 10px;
    overflow-y: auto;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
}

.chat-input {
    display: flex;
    padding: 10px;
}

.chat-input input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.chat-input button {
    padding: 8px 15px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.hidden {
    display: none;
}

</style>
<body>
    <div class="chat-widget">
        <div id="chat-icon" class="chat-icon">
            <img src="chat-icon.png" alt="Chat Icon">
            <span class="chat-notification">5</span> <!-- Thông báo số tin nhắn -->
        </div>
    
        <div id="chat-box" class="chat-box hidden">
            <div class="chat-header">
                <span>Admin</span>
                <button id="close-chat" class="close-chat">&times;</button>
            </div>
            <div class="chat-content" id="chat-content">
                <!-- Nội dung chat -->
                <p><strong>Admin:</strong> Xin chào, tôi có thể giúp gì cho bạn?</p>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-message" placeholder="Nhập nội dung tin nhắn">
                <button id="send-message">Gửi</button>
            </div>
        </div>
    </div>
    
</body>
</html>
<script>
    document.getElementById("chat-icon").addEventListener("click", function() {
    document.getElementById("chat-box").classList.toggle("hidden");
});

document.getElementById("close-chat").addEventListener("click", function() {
    document.getElementById("chat-box").classList.add("hidden");
});

document.getElementById("send-message").addEventListener("click", function() {
    var message = document.getElementById("chat-message").value;
    if (message.trim() !== "") {
        var chatContent = document.getElementById("chat-content");
        var newMessage = document.createElement("p");
        newMessage.innerHTML = "<strong>Bạn:</strong> " + message;
        chatContent.appendChild(newMessage);
        document.getElementById("chat-message").value = "";
        chatContent.scrollTop = chatContent.scrollHeight; // Cuộn xuống cuối cùng
    }
});

</script>
